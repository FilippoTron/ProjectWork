<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Richieste di prestito</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

    <div class="container mt-5">
        <h2 class="mb-4">Richieste di prestito</h2>

        <div class="mb-4">
            <button class="btn btn-primary me-2" id="simulateBtn">Simula Prestito</button>
            <button class="btn btn-success" id="requestBtn">Richiedi Prestito</button>
            <button class="btn btn-outline-danger" id="logoutBtn">Logout</button>
        </div>

        <div id="loanList" class="table-responsive">
            <table class="table table-bordered table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Importo</th>
                        <th>Durata (mesi)</th>
                        <th>Stato</th>
                        <th>Data Richiesta</th>
                    </tr>
                </thead>
                <tbody id="loanTableBody">
                    <!-- Popolamento dinamico da JS -->
                </tbody>
            </table>
        </div>

        <div id="errorMsg" class="text-danger mt-3"></div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/jwt.js"></script>
    <script src="js/user.js"></script>
    </body>
</html>
