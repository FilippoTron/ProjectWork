<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <title>SmartLoan - Simulazione Prestito</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
    <div class="container py-5">
        <h2>Simula la tua rata</h2>
        <div class="card mx-auto p-4 shadow" style="max-width: 500px;">
            <form id="loanForm">
                <input type="number" step="0.01" id="importo" class="form-control mb-2" placeholder="Importo (€)" required />
                <input type="number" step="0.01" id="tasso" class="form-control mb-2" placeholder="Tasso Annuale (%)" required />
                <input type="number" id="mesi" class="form-control mb-3" placeholder="Durata (mesi)" required />
                <button type="submit" class="btn btn-warning w-100">Calcola Rata</button>
            </form>
            <div id="loanResult" class="mt-3 text-info fw-bold"></div>
        </div>
        <div class="mt-3 text-end">
            <button onclick="window.location.href='request.html'" class="btn btn-primary">Invia la richiesta</button>
            <button onclick="window.location.href='login.html'" class="btn btn-outline-danger">Logout</button>
        </div>
    </div>
    <script src="js/jwt.js"></script>
    <script src="js/loan.js"></script>
</body>
</html>
